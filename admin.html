<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    nav {
      background-color: rgb(255, 40, 76);
      padding: 15px 20px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .dashboard {
      margin-top: 40px;
      text-align: center;
    }

    .admin-panel {
      margin: 40px auto;
      max-width: 1100px;
    }

    .modal-header {
      background-color: #fc2577;
      color: white;
    }

    .btn-custom {
      background-color: #fc2577;
      color: white;
    }

    .btn-custom:hover {
      background-color: #c50233;
    }
 .logout-btn{
  background-color: #00b7ff;
  border: 0;
  border-radius: 5px;
  font-size: 20px;
  color: aliceblue;
  padding-left: 10px;
  padding-right: 10px;
  padding-bottom: 5px;
  margin-left: 80%;
 }
 .logout-btn:hover {
      background-color: #c50233;
    }
   
  </style>
</head>
<body>
  <nav>Admin Dashboard
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
   
    
  </nav>

  <div class="dashboard">
    <button class="btn btn-custom" data-bs-toggle="modal" data-bs-target="#productModal">Add Product</button>
  </div>

  <!-- Admin Panel Section -->
  <div class="admin-panel container mt-5">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Products</h5>
            <p class="card-text">View, edit, or delete products.</p>
            <a href="#" class="btn btn-sm btn-outline-primary">Manage Products</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Orders</h5>
            <p class="card-text">Track and manage customer orders.</p>
            <a href="#" class="btn btn-sm btn-outline-primary">View Orders</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Analytics</h5>
            <p class="card-text">View website or sales performance.</p>
            <a href="#" class="btn btn-sm btn-outline-primary">View Analytics</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="productModalLabel">Add Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="productId" class="form-label">Product ID</label>
            <input type="text" class="form-control" id="productId">
          </div>
          <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName">
          </div>
          <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="productPrice">
          </div>
          <div class="mb-3">
            <label for="productDescription" class="form-label">Description</label>
            <textarea class="form-control" id="productDescription" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <label for="productImage" class="form-label">Image URL</label>
            <input type="text" class="form-control" id="productImage">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-custom" onclick="submitProduct()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  

</body>
</html>
