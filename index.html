<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: rgb(255, 255, 255);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      background-color: transparent;
      width: 100%;
      max-width: 1200px;
      gap: 20px;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      flex: 1;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .signup-btn {
      width: 100%;
      padding: 12px;
      background-color: #fc2577;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #c50233;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      color: green;
    }

    .image-container {
      flex: 1;
      max-width: 700px;
    }

    .image-container img {
      width: 120%;
      height: auto;
      border-radius: 15px;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .image-container {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="signup-container">
      <h2>Create Account</h2>
      <div id="signupDiv">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <button class="signup-btn" onclick="handleSignup()">Sign Up</button>
        <p class="message" id="message"></p>
      </div>
    </div>
    <div class="image-container">
      <img src="/mfo1-900x506.png" alt="Signup Illustration">
    </div>
  </div>

 
  <script src="app.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
